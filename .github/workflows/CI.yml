name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Job-level environment variables
    env:
      MLFLOW_DIR: ${{ github.workspace }}/mlruns

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: make install

      - name: Format
        run: make format

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test

      # -----------------------------
      # TRAINING STAGE
      # -----------------------------
      - name: Train model
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_DIR }}
        run: |
          echo "Training model..."
          make train

      # -----------------------------
      # SERIALIZATION STAGE
      # -----------------------------
      - name: Serialize model
        env:
          MLFLOW_TRACKING_URI: ${{ env.MLFLOW_DIR }}
        run: |
          echo "Serializing model..."
          make serialize

      # -----------------------------
      # CLEAN MLflow directory
      # -----------------------------
      - name: Cleanup MLflow directory
        run: rm -rf ${{ env.MLFLOW_DIR }}

  deploy:
    # -----------------------------
    # BUILD DOCKER IMAGE
    # -----------------------------
    runs-on: ubuntu-latest
    needs: build
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/img:latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check disk usage before Docker build
        run: df -h

      - name: Set up QEMU (for buildx)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          file: ./Dockerfile

      - name: Check disk usage after Docker build
        run: df -h

      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d4dijogdl3ps73e2or0g?key=${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-hf:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to hf-space branch
        run: |
          git checkout hf-space

      - name: Add HuggingFace remote
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          git remote add huggingface https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/MLOps-Lab3.git

      - name: Push hf-space to HuggingFace
        run: git push huggingface hf-space:main --force

